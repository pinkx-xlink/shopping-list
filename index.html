<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zeyada|Sofia|Trirong">
    
  </head>
  <body>

  <div class="container">
  
    <h1>My shopping list</h1>

    <image src="./img/flower-doodle.png" width="37px"></image>
    <div id="addItems">
      <label for="item" id="newItem"></label>
      <input type="text" name="item" id="item" placeholder="hmmm what do I need...">
      <button>Add item</button>
      <image src="./img/pretty-bow.png" height="65px" id="bow-image"/>
    </div>

    <ul>
    </ul>
      
  </div>

    <script>
    const myList = document.querySelector('ul');

    const item = document.querySelector('input').value;

    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        const newItem = document.createElement('li');
        newItem.classList.add('li');
        newItem.textContent = this.item.value; // this is the problem...
        newItem.innerHTML = `
        <image src="./img/heart-line.png" height="30px" id="heart"/>
        <p>${this.item.value}</p>
        `;
        myList.appendChild(newItem);
            
        //span
        const mySpan = document.createElement('span');
        mySpan.classList.add('span');
        newItem.appendChild(mySpan);

        //delete btn
        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('button');
        deleteBtn.textContent = "Eraser";
        newItem.appendChild(deleteBtn);
        deleteBtn.addEventListener('click', () => {
            let deleteItem = myList.removeChild(newItem);
        });

        clearInput();
        //.log(item); //this returns empty
        //console.log(`${this.input}`); //this returns undefined
    });

    function clearInput() {
        const inputBar = document.querySelector('input');
        inputBar.value = "";
    }
    </script>
  </body>
</html>
